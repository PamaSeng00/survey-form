<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">

        <h1  id="title">Survey Form</h1>

        <div class="container">

            <p id="description" >Let us know how we can improve FreeCodeCamp</p>

            <form action="" id="survey-form" class="form">

                <div class="form__group">
                    <label for="name" id="name-label">* Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required> 
                </div>

                <div class="form__group">
                        <label for="email" id="email-label">* Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form__group">
                        <label for="number" id="number-label">* Age</label>
                        <input type="number" id="number" min="1" max="60" placeholder="Age">
                </div>

                <div class="form__group">
                        <label for="role" >Which option best describes your current role?</label>
                        <select name="Role of Education" id="dropdown">
                            <option value="" disabled>Select an option</option>
                            <option value="Student">Student</option>
                            <option value="FullTime Job">Full Time Job</option>
                            <option value="FullTime Learner">Full Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                </div>

                <div class="form__group">
                        <label for="rating">* How likely is that you would recommend FreeCodeCamp to a friend?</label>
                        <div class="form__sub-group">
                            <label for="deffinetly">
                                <input type="radio" name="rating" value="Deffinetly">
                                Deffinetly
                            </label>

                            <label for="maybe">
                                    <input type="radio" name="rating" value="Maybe">
                                    Maybe
                            </label>

                            <label for="notSure">
                                    <input type="radio" name="rating" value=" Not sure">
                                    Not sure
                            </label>
                        </div>
                </div>

                <div class="form__group">
                        <label for="like" >What do you like most in FCC:</label>
                        <select name="like" id="like">
                            <option value="" disabled>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                </div>

                <div class="form__group">
                    <label for="improvements">Things that should be improved in the future (Check all that apply):</label>

                    <div class="form__sub-group">
                        <label for="">
                            <input type="checkbox" name="prefer" value="Front-end Projects">
                            Front-end Projects
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Back-end Projects">
                                Back-end Projects
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Data Visualization">
                                Data Visualization
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Challenges">
                                Challenges
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Open Source Community">
                               Open Source Community
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Gitter help rooms">
                                Gitter help rooms
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Videos">
                                Videos
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="City Meetups">
                                City Meetups
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Wiki">
                                Wiki
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Forum">
                                Forum
                        </label>

                        <label for="">
                                <input type="checkbox" name="prefer" value="Additional Courses">
                                Additional Courses
                        </label>

                        

                    </div>

                    
                </div>

                <div class="form__group">
                        <label for="comments">Any cmments or suggestions</label>
                        <textarea name="comments" id="comments" ></textarea>
                </div>

                <div class="form__submit-group">
                    <input class="btn" type="submit" value="Submit" id="submit">
                </div>
                
               
            </form>

        </div>

    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
